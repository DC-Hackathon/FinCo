{
  "openapi": "3.0.1",
  "info": {
    "title": "Finco",
    "description": "Middleware between finco-nlp and finco-web",
    "version": "1.0"
  },
  "servers": [
    {
      "url": "http://localhost:8181/finco",
      "description": "Generated server url"
    }
  ],
  "paths": {
    "/api/search": {
      "post": {
        "tags": [
          "search-controller"
        ],
        "operationId": "postFromFlask",
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "type": "string"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "description": "OK",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/FincoResponse"
                }
              }
            }
          }
        }
      }
    }
  },
  "components": {
    "schemas": {
      "FincoResponse": {
        "type": "object",
        "properties": {
          "nlpResponse": {
            "$ref": "#/components/schemas/NLPResponse"
          },
          "data": {
            "type": "object",
            "description": "Service Data",
            "readOnly": true,
            "example": 2
          }
        }
      },
      "NLPResponse": {
        "type": "object",
        "properties": {
          "nlpResponseId": {
            "type": "string",
            "description": "key to uniquely identify a response.",
            "format": "string",
            "readOnly": true,
            "example": "afv2ewr4"
          },
          "PROD": {
            "type": "string",
            "description": "Name of the product",
            "format": "string",
            "readOnly": true,
            "example": "10001"
          },
          "SER": {
            "type": "string",
            "description": "Service name for the product",
            "format": "string",
            "readOnly": true,
            "example": "Distribution Details"
          },
          "ID": {
            "type": "string",
            "description": "Identifier for a service",
            "format": "string",
            "readOnly": true,
            "example": "Distribution Details"
          },
          "span": {
            "type": "string",
            "description": "HTML span generated by NLP",
            "format": "string",
            "readOnly": true,
            "example": "<span>Hi</span>"
          }
        },
        "description": "NLP Response Details",
        "readOnly": true,
        "example": 2
      }
    }
  }
}